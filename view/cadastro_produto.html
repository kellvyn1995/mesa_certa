<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kellvyn Dias">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cadatro_produto.css">
    <!-- mascara jquery, mini img-->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

    

    <title>Cadatro Produto</title>
</head>
<body>
    <form action="#" method="post">
        <div class="conteudo">
            <h1>CADASTRO DE PRODUTO</h1>
            <div class="grupo_btn">
                <button type="button" class="btn_top_cadastro"><a href="../view/categoria.html" class="btn_a">CATEGORIA</a></button>
                <button type="button" class="btn_top_cadastro"><a href="../view/cadastro_produto.html" class="btn_a">PRODUTO</a></button>
                <button type="button" class="btn_top_cadastro"><a href="../view/acrecimo.html" class="btn_a">ACRECIMO</a></button>
            </div>
            <hr>
                <h3>Dados do produto:</h3>
            <div class="coluna">
                <div class="coluna1">
                    <div class="bloco_img">
                        <input type="file"  name ="img_produto" class="img_produto_input" id="addFoto">
                        <label for="addFoto"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                            </svg></label>
                        <div class="img_produto"></div>
                    </div>

                    <div class="entrada_de_dados">
                        <input type="text" name="valor_produto" id="valor_produto" class="valor_produto campo_padrao" required>
                        <label for="valor_produto">Valor</label>
                    </div>
                </div>
                
                <div class="coluna2">
                    <div class="entrada_de_dados">
                        <input type="text" name="nome_produto" id="nome_produto" class="campo_padrao" required>
                        <label for="nome_produto">Nome do Produto</label>
                    </div>
        
                    <div class="entrada_de_dados">
                        <select name="categoria_produto" class="campo_padrao" required>
                            <option value="" data-default disabled selected></option>
                            <option value="cod_01">Bebidas</option>
                            <option value="cod_02">Pizza</option>
                            <option value="cod_03">Sucos</option>
                            <option value="cod_03">Açai</option>
                        </select>
                        <label for="categoria_produto">Categoria</label>
                    </div>
        
                    <div class="entrada_de_dados">
                        <input type="text" name="descrição_produto" class="campo_padrao" required>
                        <label for="descrição_produto">Descrição</label>
                    </div>
        
        
                    <div class="entrada_de_dados">
                        <select name="tipoDeVenda_produto" class="campo_padrao" required>
                            <option value="" data-default disabled selected></option>
                            <option value="cod_01">Venda por unidade</option>
                            <option value="cod_02">Venda por Kg</option>
                        </select>
                        <label for="valor_produto">Tipo de venda</label>
                    </div>
                </div>
                </div>

            <hr>
            
                <div class="btn_volta">
                    <button class="btn_vermelho btn vermelho">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-reply-fill" viewBox="0 0 16 16">
                        <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                      </svg>
                    </button>
                </div>
                <div class="btn_cadastro">
                    <button type="button" class="btn_verde btnverde">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                          </svg>
                    </button>
                </div>
        </div>
    </form>

    <div class="conteudo_cadastrado">
        <div class="dados_produto">
            <div class="arm_img_bloco">
                <img src="../img/pizza-calabresa.jpg" alt="" class="arm_img">
            </div>
            <div class="arm_dado">
                <label for="">Nome: Pizza Calabresa</label><br>
                <label for="">Descrição: Calabresa, queijo, cebola, molho de tomate</label><br>
                <label for="">Categoria: Pizza</label>
            </div>
            <div class="tipo_valor">
                <label for="">Unidade</label>
                <label for="">R$25,00</label>
                <button class="btn_conteudo_cadastrado">Excluir</button>
            </div>
        </div>
    </div>

    <div class="conteudo_cadastrado">
        <div class="dados_produto">
            <div class="arm_img_bloco">
                <img src="../img/suco-laranja.jpg" alt="" class="arm_img">
            </div>
            <div class="arm_dado">
                <label for="">Nome: Pizza Calabresa</label><br>
                <label for="">Descrição: Calabresa, queijo, cebola, molho de tomate</label><br>
                <label for="">Categoria: Pizza</label>
            </div>
            <div class="tipo_valor">
                <label for="">Unidade</label>
                <label for="">R$25,00</label>
                <button class="btn_conteudo_cadastrado">Excluir</button>
            </div>
        </div>
    </div>

    <div class="conteudo_cadastrado">
        <div class="dados_produto">
            <div class="arm_img_bloco">
                <img src="../img/pizza-portuguesa.jpg" alt="" class="arm_img">
            </div>
            <div class="arm_dado">
                <label for="">Nome: Pizza Calabresa</label><br>
                <label for="">Descrição: Calabresa, queijo, cebola, molho de tomate</label><br>
                <label for="">Categoria: Pizza</label>
            </div>
            <div class="tipo_valor">
                <label for="">Unidade</label>
                <label for="">R$25,00</label>
                <button class="btn_conteudo_cadastrado">Excluir</button>
            </div>
        </div>
    </div>
    <script src="../js/mascara.js"></script>
</body>
</html>
